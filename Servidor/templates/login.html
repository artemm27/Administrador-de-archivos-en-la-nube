<!DOCTYPE html>
<html>
<head>


	<title>{{ .title }}</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="/formato.css"> -->

  <style type="text/css">

 td{	
	width: 50px;
}

.jumbotron{

	margin-top: 70px;
}

h1{
	font-family: 'Railway';
}

.labels{
	padding-bottom: 10px;
	padding-top: 10px;
	font-family: 'Railway';
}

#activdad{
	margin-bottom: 50px;
}

p{
	margin-top: 15px;
	font-family: 'Railway';

}

#boton{
	margin-top: 15px;
	font-family: 'Railway';
}

td{
	font-family: 'Railway';
}
  </style>


</head>
<body>

<!-- Template para posicionar el Menu -->
{{ template "menuLogin.html" . }} 

<!--JumboTron-->
  <div class="container">
    <div class="jumbotron">
      <h1><i class="fas fa-cloud"></i>Login</h1>
      <p></p>
    </div>
   
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 pink">

      	<div class="row">
				<div class="col-lg-2 "></div>
				<div class="col-lg-8 ">

					<form action="/login" method="POST">

					<table class="table table-condensed">
						<tbody>
							<div class="container">
							    <label for="uname"><b>Username</b></label>
							    <input type="text" placeholder="Enter Username" name="uname" required name="USERNAME" value="{{ .texto }}" >

							    <label for="psw"><b>Password</b></label>
							    <input type="password" placeholder="Enter Password" name="psw" required name="PASSWORD" value="{{ .texto }}">
							        
							    <button type="submit">Login</button>
							    <label>
							      <input type="checkbox" checked="checked" name="remember"> Remember me
							    </label>
							</div>
							  <!--Loop over the `payload` variable, which is the list of articles-->
						  {{range .payload }}
   							 <!--Create the link for the article based on its ID-->

   							 
						    
						  {{end}}
						</tbody>		
					</table> 
					</form>


				</div>
				
			</div>
      </div>

    </div>

  </div>


</body>
</html>
